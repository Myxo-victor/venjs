<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Modify title-->
    <title>Venjs App</title>
    <!-- Link to the Global App Styling -->
    <link rel="stylesheet" href="index.css">
    <!-- Link to venjs engine, DON'T MODIFY-->
    <script src="./ven.js"></script>
    <!-- Link to Google Fonts, MODIFY URL TO YOUR OWN FONTS but Recommended to leave it-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <!-- Link to favicon icon, MODIFY URL TO YOUR OWN-->
     <link rel="icon" href="./icon/logo.png" type="image/png/x-icon">
    <meta name="theme-color" content="#007bff">
</head>
<body>

    <!-- The target container for your VenJS components -->
    <div id="app"></div>

     <!-- Link to the App's components UI -->
    <script src="./components/main.js"></script>
    <!--link to logic for App's functionalities-->
    <script src="./logic/app.js"></script>
</body>
</html>
